<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Exemplo 9.3</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img src="img/ex9_3.jpg" alt="Melancia" class="img-fluid" />
        </div>
        <div class="col-sm-8">
          <h1>Qual o peso da melancia?</h1>
          <form>
            <p>
              <label for="inNome">Nome do apostador: </label>
              <input
                type="text"
                id="inNome"
                class="form-control"
                required
                autofocus
              />
            </p>
            <p>
              <label for="inPeso">Peso (g): </label>
              <input type="text" id="inPeso" class="form-control" required />
            </p>
            <p>
              <input
                type="submit"
                value="Apostar"
                class="btn btn-primary"
                required
              />
              <input
                type="button"
                value="Vencedor"
                id="btVencedor"
                class="btn btn-warning"
              />
              <input
                type="button"
                value="Limpar Apostas"
                id="btLimpar"
                class="btn btn-danger"
              />
            </p>
          </form>
          <pre></pre>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
