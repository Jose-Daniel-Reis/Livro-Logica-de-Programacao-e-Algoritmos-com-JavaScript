<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Ex 102</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5">
          <img src="./img/moedas.jpg" alt="Moedas" class="img-fluid" />
        </div>
        <div class="col-sm-7" id="divMoedas">
          <form>
            <h1>Vamos brincar de dinheiro?</h1>
            <p>
              <label for="inSoma">A soma das moedas exibidas abaixo Ã©:</label>
              <input
                type="number"
                min="0"
                step="0.05"
                class="form-control"
                id="inSoma"
                required
                autofocus
              />
            </p>
            <p>
              <input
                type="submit"
                class="btn btn-primary"
                value="Conferir Resposta"
              />
              <input
                type="reset"
                class="btn btn-danger"
                value="Exibir Novas Moedas"
              />
            </p>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
