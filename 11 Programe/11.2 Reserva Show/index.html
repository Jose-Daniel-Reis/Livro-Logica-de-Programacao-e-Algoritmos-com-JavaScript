<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <img src="./img/teatro.jpg" alt="Teatro" class="img-fluid" />
        </div>
        <div class="col-sm-9">
          <h1>Teatro: Show Musical - Reserva de Poltronas</h1>
          <form>
            <div class="row">
              <div class="col-sm-2">
                <p>
                  <label for="inPoltrona">N° da poltrona: </label>
                  <input
                    type="number"
                    class="form-control"
                    id="inPoltrona"
                    min="1"
                    required
                    autofocus
                  />
                </p>
              </div>
              <div class="col-sm-4">
                <input
                  type="submit"
                  class="btn btn-primary mt-4"
                  value="Reservar"
                />
                <input
                  type="button"
                  class="btn btn-danger mt-4"
                  value="Confirmar"
                  id="btConfirtmar"
                />
              </div>
              <div class="col-sm-6">
                Legenda:
                <p class="mt-2">
                  <img src="./img/disponivel.png" /> Disponível
                  <img src="./img/reservada.png" class="ms-3" /> Reservada
                  <img src="./img/ocupada.png" class="ms-3" /> Ocupada
                </p>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-sm-12" id="divPalco">
              <p class="bg-primary text-white text-center">Palco Teatro</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
