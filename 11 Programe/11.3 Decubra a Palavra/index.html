<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Jogo - Descubra Palavra</h1>
      <a href="./index.html" class="btn btn-primary">Cadastrar Palavras</a>
      <a href="./2-index.html" class="btn btn-success">Listar Palavras</a>
      <a href="./3-index.html" class="btn btn-danger">Iniciar Jogo</a>
      <h2 class="mt-3">Cadastrar Palavras</h2>

      <form>
        <p>
          <label for="inPalavra">Palavra:</label>
          <input
            type="text"
            class="form-control"
            id="inPalavra"
            required
            autofocus
          />
        </p>
        <p>
          <label for="inDica">Dica da Palavra:</label>
          <input type="text" class="form-control" id="inDica" required />
        </p>
        <input type="submit" value="Cadastrar" class="btn btn-primary" />
      </form>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
