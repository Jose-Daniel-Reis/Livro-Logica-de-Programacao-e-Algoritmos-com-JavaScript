<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Jogo - Descubra Palavra</h1>
      <a href="./index.html" class="btn btn-primary">Cadastrar Palavras</a>
      <a href="./2-index.html" class="btn btn-success">Listar Palavras</a>
      <a href="./3-index.html" class="btn btn-danger">Iniciar Jogo</a>

      <form>
        <div class="row mt-3 corFundo py-2">
          <div class="col-sm-4">
            <h2 class="text-end mt-1">
              <label for="inLetra">Informe uma letra:</label>
            </h2>
          </div>
          <div class="col-sm-2">
            <input
              type="text"
              class="form-control mt-1"
              id="inLetra"
              maxlength="1"
              required
              autofocus
            />
          </div>
          <div class="col-sm-6">
            <input
              type="submit"
              class="btn btn-primary mt-1"
              value="Jogar"
              id="btJogar"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <h2 class="mt-2">
              Palavra:
              <span id="outPalavra" class="entre-letras text-primary"></span>
            </h2>
            <h2>
              N° chances:
              <span id="outChances" class="text-danger">4</span>
            </h2>
            <h2>
              Erros:
              <span id="outErros" class="entre-letras text-danger"></span>
            </h2>
            <h2 id="outMensagemFinal"></h2>
          </div>
          <div class="col-sm-4">
            <h3 class="mt-2">Situação do Jogador</h3>
            <figure>
              <img
                src="./img/status4.jpg"
                alt="Situação do Jogadord"
                class="img-fluid"
              />
            </figure>
          </div>
        </div>

        <div class="row corFundo p-3">
          <div class="col-sm-12">
            <input
              type="button"
              value="Ver Dica"
              class="btn btn-primary"
              id="btVerDica"
            />
            <span id="outDica">*Custo: 1 chance</span>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="./js/3-script.js"></script>
</html>
