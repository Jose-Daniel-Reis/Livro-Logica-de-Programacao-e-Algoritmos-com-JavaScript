  <body>
    <h1>Programa Contas Mês</h1>
    <form>
      <p>
        <label

      <input type="submit" value="Registrar conta" />
    </form>
    <pre id="out1"></pre>
    <pre id="out2"></pre>
    <script src="script.js"></script>
  </body>
