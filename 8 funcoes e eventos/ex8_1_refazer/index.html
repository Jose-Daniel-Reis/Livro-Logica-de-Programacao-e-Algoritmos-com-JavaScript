<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Revenda Avenida - Promoção</h1>

    <form>
      <p>
        <label
          >Modelo do Veículo:
          <input type="text" id="inModelo" required autofocus
        /></label>
      </p>
      <p>
        <label
          >Ano de Fabricação: <input type="text" id="inAno" required
        /></label>
      </p>
      <p>
        <label
          >Preço (R$): <input min="0" step="0.01" type="number" id="inPreco" />
        </label>
      </p>
      <input type="submit" value="Classificar - Calcular Entrada e Parelas" />
    </form>
    <h3 id="out1"></h3>
    <h3 id="out2"></h3>
    <h3 id="out3"></h3>
    <script src="srcipt.js"></script>
  </body>
</html>
