<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=1.0 , initial-scale=1.0"
      maximum-scale="1.0"
    />
    <title>Clube do Atleta</title>
  </head>
  <body>
    <h1>Clube do Atleta</h1>

    <form>
      <p>
        <label
          >Nome do Atleta: <input type="text" id="inNome" required autofocus
        /></label>
      </p>
      <p>
        <label
          >Idade: <input type="number" id="inIdade" min="0" step="1.0"
        /></label>
      </p>
      <input type="submit" value="Categorizar Atleta" />
    </form>
    <pre></pre>
    <script src="script.js"></script>
  </body>
</html>
