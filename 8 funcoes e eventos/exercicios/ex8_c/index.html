<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0"
    />
    <link rel="stylesheet" href="stylef.css" />
    <title>Veterinária Avenida</title>
  </head>
  <body>
    <h1>Veterinária Avenida</h1>
    <form>
      <p>
        <label
          >Valor da Vacina:
          <input type="number" id="inValor" min="0" step="0.01" required
        /></label>
      </p>
      <p>
        Possui Convênio:
        <label
          ><input type="radio" name="convenio" id="rbSim" checked autofocus />
          Sim</label
        >
        <label><input type="radio" name="convenio" id="rbNao" /> Não</label>
      </p>
      <p>
        <select id="inPlanos">
          <option value="amigo">Amigo dos Animais</option>
          <option value="saude">Saúde Animal</option>
        </select>
      </p>
      <input type="submit" value="Calcular Desconto" />
    </form>
    <h3 id="out1"></h3>
    <h3 id="out2"></h3>
  </body>
  <script src="script.js"></script>
</html>
