<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Jogo Descubra o Número</h1>
    <form>
      <label
        >Número:
        <input
          type="number"
          min="1"
          max="100"
          id="inNumero"
          required
          autofocus
        />
        <input type="submit" value="apostar" id="btSubmit" />
        <input
          type="button"
          value="Jogar Novamente"
          id="btNovo"
          class="oculta"
        />
      </label>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="outDica" class="italico">É um número entre 1 e 100.</h3>
    <script src="script.js"></script>
  </body>
</html>
