<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Multa de Trânsito</h1>
    <form>
      <p>
        <label>Data da Infração:</label>
        <input type="date" id="inData" required />
      </p>
      <p>
        <label>Valor da Multa R$:</label>
        <input type="number" id="inValor" min="0" step="0.01" required />
      </p>
      <input type="submit" value="Calcular Data Limite e Valor com Desconto" />
    </form>
    <h3 id="out1"></h3>
    <h3 id="out2"></h3>
  </body>
  <script src="script.js"></script>
</html>
